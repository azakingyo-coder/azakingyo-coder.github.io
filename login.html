<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Azapon Aquarium Login</title>
<style>
  body {
    background: linear-gradient(to bottom, #0b3d91, #2b6ebf); /* 水っぽい青グラデ */
    font-family: "MS Sans Serif", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .window {
    width: 320px;
    background-color: #c0c0c0;
    border: 2px solid #000080;
    padding: 10px;
    box-shadow: 3px 3px #808080;
    position: relative;
    overflow: hidden;
    border-radius: 5px;
  }
  .title-bar {
    background: #000080;
    color: white;
    padding: 2px 5px;
    font-weight: bold;
    font-size: 14px;
  }
  .label {
    font-size: 12px;
    margin-top: 5px;
  }
  input {
    width: 100%;
    margin: 5px 0;
    padding: 3px;
    border: 2px inset #fff;
    font-family: "MS Sans Serif", sans-serif;
  }
  button {
    width: 100%;
    margin: 5px 0;
    padding: 3px;
    background-color: #c0c0c0;
    border: 2px outset #fff;
    font-family: "MS Sans Serif", sans-serif;
    cursor: pointer;
  }
  #message {
    color: red;
    font-size: 12px;
    text-align: center;
  }
  /* 小魚アニメーション */
  .fish {
    position: absolute;
    width: 20px;
    height: 10px;
    background: orange;
    border-radius: 50%;
    animation: swim 4s infinite linear;
  }
  @keyframes swim {
    0% { left: -30px; top: 50px; }
    50% { left: 150px; top: 30px; }
    100% { left: 350px; top: 50px; }
  }
</style>
</head>
<body>

<div class="window">
  <div class="title-bar">Azapon Aquarium Login</div>
  <form id="login-form">
    <div class="label">メールアドレス:</div>
    <input type="email" id="email" required>
    <div class="label">パスワード:</div>
    <input type="password" id="password" required>
    <button type="submit">OK</button>
  </form>
  <div id="message"></div>
  <div class="fish"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDxRGQRujfsqVfZpM49sFYFSRG8_HOuPBQ",
    authDomain: "azaponlogin.firebaseapp.com",
    projectId: "azaponlogin",
    storageBucket: "azaponlogin.firebasestorage.app",
    messagingSenderId: "102238849781",
    appId: "1:102238849781:web:bac03b3bc8c8f508e953bc"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const form = document.getElementById("login-form");
  const message = document.getElementById("message");

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    auth.signInWithEmailAndPassword(email, password)
      .then(() => message.innerText = "ログイン成功！")
      .catch(err => message.innerText = "エラー：" + err.message);
  });
</script>

</body>
</html>
