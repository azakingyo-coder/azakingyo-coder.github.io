<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Azapon Aquarium Login</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
  /* 全体スタイル */
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d);
    overflow: hidden;
  }

  /* ログインボックス */
  .login-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.9);
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    text-align: center;
    z-index: 2;
    width: 300px;
  }

  .login-box h1 {
    margin-bottom: 20px;
    color: #0b1220;
  }

  .login-box input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  .login-box button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
    background-color: #0b1220;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
  }

  #message {
    margin-top: 10px;
    color: red;
  }

  /* 小魚アニメーション */
  .fish {
    position: absolute;
    width: 20px;
    height: 10px;
    animation: swim 6s linear infinite;
    top: 80%;
    left: -50px;
    z-index: 1;
  }

  @keyframes swim {
    0% { transform: translateX(0) translateY(0) rotate(0deg); }
    50% { transform: translateX(350px) translateY(-30px) rotate(20deg); }
    100% { transform: translateX(700px) translateY(0) rotate(0deg); }
  }
</style>
</head>
<body>

<div class="login-box">
  <h1>Azapon Aquarium</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="メールアドレス" required>
    <input type="password" id="password" placeholder="パスワード" required>
    <button type="submit">ログイン</button>
    <div id="message"></div>
  </form>
</div>

<!-- 小魚を複数追加 -->
<img src="images/platy.png" class="fish" style="animation-delay:0s; top:70%; width:25px; height:12px;">
<img src="images/platy.png" class="fish" style="animation-delay:2s; top:75%; width:20px; height:10px;">
<img src="images/platy.png" class="fish" style="animation-delay:4s; top:80%; width:22px; height:11px;">
<img src="images/platy.png" class="fish" style="animation-delay:1s; top:85%; width:18px; height:9px;">

<script>
  // Firebase 初期化
  const firebaseConfig = {
    apiKey: "AIzaSyDxRGQRujfsqVfZpM49sFYFSRG8_HOuPBQ",
    authDomain: "azaponlogin.firebaseapp.com",
    projectId: "azaponlogin",
    storageBucket: "azaponlogin.firebasestorage.app",
    messagingSenderId: "102238849781",
    appId: "1:102238849781:web:bac03b3bc8c8f508e953bc"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // ログイン処理
  document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const messageDiv = document.getElementById('message');

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // ログイン成功
        window.location.href = "http://camera.azarasimidi.f5.si/";
      })
      .catch((error) => {
        // エラー表示
        messageDiv.textContent = error.message;
      });
  });
</script>

</body>
</html>
