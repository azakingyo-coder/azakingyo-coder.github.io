<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Azapon Aquarium Login</title>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<style>
  /* 背景と全体 */
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(180deg, #0b1220 0%, #1e2a3c 100%);
    color: #e6f0ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* ログインボックス */
  .login-box {
    background: rgba(15, 26, 43, 0.9);
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 200, 255, 0.4);
    width: 320px;
    text-align: center;
    position: relative;
  }

  /* タイトル */
  .login-box h1 {
    margin-bottom: 20px;
    font-size: 1.8rem;
    color: #3ddc97; /* Azaponグリーン */
  }

  /* 入力フォーム */
  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 1rem;
  }

  /* ボタン */
  button {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    border-radius: 10px;
    border: none;
    background-color: #3ddc97;
    color: #0b1220;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background-color: #34c487;
  }

  /* メッセージ */
  #message {
    margin-top: 10px;
    color: #ff5555;
    font-size: 0.9rem;
  }

  /* 小魚アニメーション */
  .fish {
    position: absolute;
    width: 20px;
    height: 10px;
    background: #3ddc97;
    border-radius: 50% 50% 50% 50%;
    animation: swim 6s linear infinite;
    top: 80%;
    left: -50px;
  }

  @keyframes swim {
    0% { transform: translateX(0) translateY(0) rotate(0deg); }
    50% { transform: translateX(350px) translateY(-30px) rotate(20deg); }
    100% { transform: translateX(700px) translateY(0) rotate(0deg); }
  }
</style>
</head>
<body>

<div class="login-box">
  <h1>Azapon Aquarium</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="メールアドレス" required>
    <input type="password" id="password" placeholder="パスワード" required>
    <button type="submit">ログイン</button>
    <div id="message"></div>
  </form>
  <div class="fish"></div>
  <div class="fish" style="animation-delay:2s; top:70%; width:25px; height:12px;"></div>
</div>

<script>
  // Firebase 初期化
  const firebaseConfig = {
    apiKey: "AIzaSyDxRGQRujfsqVfZpM49sFYFSRG8_HOuPBQ",
    authDomain: "azaponlogin.firebaseapp.com",
    projectId: "azaponlogin",
    storageBucket: "azaponlogin.firebasestorage.app",
    messagingSenderId: "102238849781",
    appId: "1:102238849781:web:bac03b3bc8c8f508e953bc"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // フォーム送信
  const form = document.getElementById("loginForm");
  const message = document.getElementById("message");

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        // 成功 → 水槽カメラへリダイレクト
        window.location.href = "http://camera.azarasimidi.f5.si/";
      })
      .catch(err => {
        message.innerText = "エラー：" + err.message;
      });
  });
</script>

</body>
</html>
