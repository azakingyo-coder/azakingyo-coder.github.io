<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDxRGQRujfsqVfZpM49sFYFSRG8_HOuPBQ",
    authDomain: "azaponlogin.firebaseapp.com",
    projectId: "azaponlogin",
    storageBucket: "azaponlogin.firebasestorage.app",
    messagingSenderId: "102238849781",
    appId: "1:102238849781:web:bac03b3bc8c8f508e953bc"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // ブラウザを閉じたら再認証
  auth.setPersistence(firebase.auth.Auth.Persistence.SESSION)
    .then(() => {
      // 認証状態確認
      auth.onAuthStateChanged(user => {
        if (!user) {
          // 未ログインなら login.html に飛ばす
          window.location.href = "/login.html";
        }
      });
    });
</script>
